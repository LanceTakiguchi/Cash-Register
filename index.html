<!doctype html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
	<title> Cash Register </title>
	<meta name="author" content="Lance Takiguchi">
	<meta name="description" content="A web based Cash Register">
	<meta name="keywords" content="HTML, CSS, JavaScript, jQuery, Bootstrap, Lance Takiguchi, app, web app, application, cash register, register, portfolio">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body class="container-fluid">
	<header class="jumbotron">
		<h1> Cash Register </h1>
	</header>
	<div class="row">
		<div class="col-md-6">
			<h2> Products </h2>
			<button type="button" class="btn btn-outline-info"> <span>Banana</span> | <span>$0.69</span> </button>
		</div>
		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<th> Description </th>
						<th> Unit Price </th>
						<th> Quantity </th>
						<th> Total </th>
						<th> Delete </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td> Banana </td>
						<td> $0.69 </td>
						<td> 1 </td>
						<td> $0.69</td>
						<td> <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button> </td>
					</tr>
					<tr>
						<td> Gallon Whole Milk </td>
						<td> $2.99 </td>
						<td> 1 </td>
						<td> $2.99 </td>
						<td> <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button> </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer>
		
	</footer>
</body>
</html>
