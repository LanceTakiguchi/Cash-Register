<body class="container-fluid">
	<header class="jumbotron">
		<h1> Cash Register </h1>
	</header>
	<div class="row">
		<div class="col-md-6">
			<h2> Products </h2>
			<button type="button" class="btn btn-outline-info"> <span>Banana</span> | <span>$0.69</span> </button>
		</div>
		<div class="col-md-6">
			<table class="table .table-striped">
				<thead>
					<tr>
						<th> Description </th>
						<th> Unit Price </th>
						<th> Quantity </th>
						<th> Total </th>
						<th> Delete </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td> Banana </td>
						<td> $0.69 </td>
						<td> 1 </td>
						<td> $0.69</td>
						<td class="trash"> <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button> </td>
					</tr>
					<tr>
						<td> Gallon Whole Milk </td>
						<td> $2.99 </td>
						<td> 1 </td>
						<td> $2.99 </td>
						<td class="trash"> <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button> </td>
					</tr>
					<tr>
						<th> Total </th>
						<th></th>
						<th></th>
						<th> $3.68 </th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

					<li><p><a href="http://lancetakiguchi.com/assets/docs/LanceTakiguchiResume.pdf" target="_blank"><i id="resume" class="fa fa-file-pdf-o" aria-hidden="true"></i></a></p></li>
				</ul>
